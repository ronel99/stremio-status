anchors:
  # ==========================================
  # Base Check Template
  # ==========================================
  base-check: &base-check
    interval: 5m
    client:
      timeout: 10s
      headers:
        User-Agent: "StremioStatus/1.0 (Mozilla/5.0 Compatible)"
    ui:
      badge:
        response-time:
          thresholds: [200, 400, 750, 1200, 2000] # Relaxed thresholds
    alerts:
      - type: discord
        enabled: true
        description: "Health check failed"
        send-on-resolved: true

  # ==========================================
  # Universal Stremio Addon Validator
  # Checks if the response is a valid Stremio Manifest (has id, version, resources)
  # ==========================================
  stremio-addon-check: &stremio-addon-check
    <<: *base-check
    conditions:
      - "[STATUS] == 200"
      - "[CERTIFICATE_EXPIRATION] > 72h"
      - "has([BODY].id) == true"
      - "has([BODY].version) == true"
      - "has([BODY].resources) == true"

storage:
  type: postgres
  path: "postgres://gatus:${POSTGRES_PASSWORD}@postgres:5432/gatus?sslmode=disable"
  caching: true

ui:
  title: "Stremio Addons Status"
  default-sort-by: group
  header: "Stremio Status"
  description: "Status page of popular Stremio addons."
  buttons:
    - name: "‚≠ê Star on GitHub"
      link: "https://github.com/SolitudePy/stremio-status"
    - name: "üìà Grafana Analytics"
      link: "https://stats.${DOMAIN}/d/home-dashboard?kiosk"

